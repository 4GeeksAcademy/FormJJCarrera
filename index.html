<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container border border-secondary-subtle bg-light mt-5">

        <div class="fs-1 fw-bold">
            Payment form example
        </div>

        <form class="row border border-secondary-subtle pb-4 pt-3 bg-body">

            <div class="alert alert-danger" role="alert">
                Some fields are Missing!
            </div>

            <div class="d-flex">
                <fieldset class="col-5 px-1">
                    <label for="cardnumber" class="form-label">Card #</label>
                    <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
                        maxlength="19" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX" />
                </fieldset>
                <fieldset class="col-3 px-1">
                    <label for="inputCCV" class="form-label">CVC#</label>
                    <input type="number" inputmode="numeric" class="form-control" id="CVC" placeholder="0000" />
                </fieldset>
                <fieldset class="col-4 px-1">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" id="Amount" placeholder="Amount" />
                    </div>
                </fieldset>
            </div>

            <div class="d-flex">
                <div class="col-6">
                    <fieldset class="px-1">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" />
                        </dfieldsetv>

                        <fieldset class="px-1">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" />
                        </fieldset>

                        <fieldset class="col-6 px-1">

                            <label for=" WeAccept" class="form-label">We accept:</label>

                            <fieldset class="d-flex justify-content-evenly badge text-bg-secondary form-control"
                                id="WeAccept">
                                <div>
                                    <input type="radio" name="card" id="mastercard" />
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </div>
                                <div>
                                    <input type="radio" name="card" id="visa" />
                                    <i class="fa-brands fa-cc-visa"></i>
                                </div>
                                <div>
                                    <input type="radio" name="card" id="dinersClub" />
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </div>
                                <div>
                                    <input type="radio" name="card" id="American" />
                                    <i class="fa-brands fa-cc-amex"></i>
                                </div>

                            </fieldset>
                        </fieldset>
                </div>



                <div class="col-6">
                    <fieldset class="px-1">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName" />
                    </fieldset>
                    <div class="d-flex">
                        <fieldset class="col-6 px-1"">
                        <label for=" PickState" class="form-label">State</label>
                            <select class="form-select" id="PickState" required>
                                <option selected disabled value="">Pick a state</option>
                                <option>Married</option>
                                <option>Single</option>
                                <option>Free union</option>
                            </select>
                        </fieldset>

                        <fieldset class="col-6 px-1">
                            <label for="postal" class="form-label">Postal code </label>
                            <input type="number" class="form-control" id="postal" />
                        </fieldset>
                    </div>
                    <fieldset class="px-1">
                        <label for=" MessageTextarea" class="form-label">Message</label>
                        <textarea class="form-control" id="MessageTextarea" rows="3"></textarea>
                        <span class="fw-light">Add any notes here.</span>
                    </fieldset>
                </div>
            </div>
        </form>



        <div class="col-12 d-flex flex-row-reverse pt-3 pb-3">
            <button class="btn btn-primary" type="submit">Send</button>
            <button class="btn btn-secondary mx-1" type="submit">Cancel</button>
        </div>
    </div>
</body>

</html>
